      <p>
        Lorem Ipsum<br>

    <h2>Contact form</h2>
    <div role="aria-hidden" class="">

      <form class="contact-form" action="index.html" method="post">
        <label class="standard-label" for="contact-fname">First name:</label>
        <input type="text" id="contact-fname" name="fname" placeholder="Your First name"><br>

        <label class="standard-label" for="contact-lname">Last name:</label>
        <input type="text" id="contact-lname" name="lname" placeholder="Your Last name"><br>

        <label class="standard-label" for="contact-email">Enter your email:</label>
        <input type="email" id="contact-email" name="email" placeholder="Your email" required><br>

        <label class="standard-label" for="contact-message">Enter your message:</label>
        <textarea maxlength="240" id="contact-message" name="message" rows="4" cols="50" placeholder="Your message" required></textarea><br>

        <button type="submit" value="Submit">Submit</button>
      </form>

    </div><!-- END contact-form -->
